<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for header */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        /* Basic styling for navigation */
        nav {
            background-color: #f4f4f4;
            padding: 10px 0;
            text-align: center; /* Center the buttons */
        }

        nav button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px; /* Add some margin between buttons */
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px; /* Rounded corners */
        }

        nav button:hover {
            background-color: #0056b3;
        }

        /* Basic styling for sections */
        section {
            padding: 20px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Slight background for readability */
            border-radius: 10px;
            max-width: 1200px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Add wallpaper */
        body {
            background-image: url('wallpaper.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            min-height: 100vh; /* Ensure footer stays at the bottom */
            font-family: Arial, sans-serif;
        }

        /* Basic styling for footer */
        footer {
            background-color: darkred;
            text-align: center;
            width: 100%;
            height: 70px;
            color: white;
            font-size: 18px;
            position: fixed;
            bottom: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

        <button onclick="location.href='resources_view.php'">Resources</button>
